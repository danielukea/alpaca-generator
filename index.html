<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpaca Generator</title>

    <link rel="stylesheet" href="./index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="./assets.js"></script>
    <script src="./main.js"> </script>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>
                Alpaca Generator
            </h1>
        </header>
        <div class="generator-container">
            <div class="alpaca-image">
                <div id="avatar-result" class="avatar">
                    <img alt='' id='image_backgrounds' src="./assets/alpaca/backgrounds/blue50.png">
                    <img alt='' id='image_neck' src="./assets/alpaca/neck/default.png">
                    <img alt='' id='image_nose' src="./assets/alpaca/nose.png">
                    <img alt='' id='image_ears' src="./assets/alpaca/ears/default.png">
                    <img alt='' id='image_hair' src="./assets/alpaca/hair/default.png">
                    <img alt='' id='image_eyes' src="./assets/alpaca/eyes/default.png">
                    <img alt='' id='image_leg' src="./assets/alpaca/leg/default.png">
                    <img alt='' id='image_mouth' src="./assets/alpaca/mouth/default.png">
                    <img alt='' id='image_accessories' src="./assets/alpaca/accessories/headphone.png">
                </div>
                <div class="button-container">
                    <button class="control" id="randomize-button" onclick="randomize()">Randomize</button>
                    <button class="control" id="download-button" onclick="download()">Download</button>
                </div>
            </div>
            <div>
                <h3>Accessorize the Alpaca's</h3>
                <div id='characteristic' class="choices"> <!-- filled with javascript --> </div>
                <h3>Styles</h3>
                <div id="options" class="choices"> <!-- filled by javascript --> </div>
            </div>
        </div>
    </div>
    <!-- <canvas id="merge-result"></canvas> -->
</body>

</html>
